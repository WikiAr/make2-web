{% extends "main.html" %}
{% block title %}
<title>API LOGS</title>
{% endblock %}

{% block content %}
</div>
<div class="col-11">
    <div class="card">
        <div class="card-header">
            <span class="card-title mb-0 d-flex align-items-center justify-content-center h4">
                سجلات جدول: {{ tab.table_name }} (<span class="">الإجمالي: {{ tab.sum_all }} </span>)
            </span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-hover table-bordered soro">
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>no_result</th>
                                <th>Category</th>
                                <th>total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- {"2025-06-06":{"no_result":2,"Category":1,"total":3}} -->
                            {% for log in logs %}
                            <tr>
                                <td>{{ log.day }}</td>
                                <td>{{ log.no_result }}</td>
                                <td>{{ log.Category }}</td>
                                <td>{{ log.total }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
