{% extends "main.html" %}

{% block title %}
<title>قائمة التصنيفات</title>
{% endblock %}

{% block content %}
<div class="card card_form">
    <div class="card-header text-center py-2">
        <h4 class="card-title mb-0 d-flex align-items-center justify-content-center">
            <i class="bi bi-list-check"></i> إرسال قائمة تصنيفات
        </h4>
    </div>
    <div class="card-body p-3">
        <form id="categoriesForm" onsubmit="sendCategories(); return false;">
            <div class="form-group mb-3">
                <label for="titles" class="form-label fw-bold mb-2">
                    <i class="fas fa-list me-2"></i> أدخل التصنيفات (كل سطر = تصنيف)
                </label>
                <textarea id="titles" name="titles" rows="6" class="form-control input-group-input ltr_left">Category:Yemen
                    Category:Yemen in 2025</textarea>
            </div>
            <div class="form-group mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="result" class="form-label fw-bold">النتيجة <span id="time"></span></label>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="copyResult()">
                        <i class="bi bi-clipboard"></i> نسخ
                    </button>
                </div>
                <textarea id="result" name="result" rows="6" class="form-control input-group-input ltr_left"
                    readonly></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-lg">
                    <span id="notloading">إرسال</span>
                    <div id="loading" role="status" style="display: none;">
                        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                        <span role="status">جاري التحميل ...</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function copyResult() {
        const resultText = document.getElementById('result');
        resultText.select();
        document.execCommand('copy');

        // Optional: Show feedback
        const copyBtn = event.currentTarget;
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="bi bi-check2"></i> تم النسخ';
        setTimeout(() => {
            copyBtn.innerHTML = originalText;
        }, 2000);
    }
</script>

<script src="{{ url_for('static', filename='api_list.js') }}"></script>
{% endblock %}
