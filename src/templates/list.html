{% extends "ltr.html" %}

{% block title %}
<title>Category List</title>
{% endblock %}
{% set examples = "Category:Yemen\nCategory:Yemen in 2025" %}

{% block content %}
<div class="card card_form">
    <div class="card-header text-center py-2">
        <h4 class="card-title mb-0 d-flex align-items-center justify-content-center">
            <i class="bi bi-list-check ms-2"></i> Submit Category List
        </h4>
    </div>
    <div class="card-body p-3">
        <form id="categoriesForm" onsubmit="sendCategories(); return false;">
            <div class="form-group mb-3">
                <label for="titles" class="form-label fw-bold mb-2">
                    <i class="fas fa-list ms-2"></i> Enter categories (one per line)
                </label>
                <textarea id="titles" name="titles" rows="6"
                    class="form-control input-group-input ltr_left">{{ examples }}</textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-lg">
                    <span id="notloading">Submit</span>
                    <div id="loading" role="status" style="display: none;">
                        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                        <span role="status">Loading...</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="card mt-3">
    <div class="card-body p-3">
        <div class="form-group mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label for="result" class="form-label fw-bold">Result (<span id="time"></span>)</label>
                <div>
                    With Labels: <span id="with_labs"></span>
                </div>
                <div>
                    Without Labels: <span id="no_labs"></span>
                </div>
                <div>
                    Duplicates: <span id="duplicates"></span>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="copyResult('result', event)">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
            </div>
            <textarea id="result" name="result" rows="6" class="form-control input-group-input ltr_left"
                readonly></textarea>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='api_list.js') }}"></script>
{% endblock %}
